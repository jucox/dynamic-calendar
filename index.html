<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic Calendar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39a25b7dcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="calendar-wrapper">
        <div class="calendar-header">
            <p class="current-date">Setembro 2022</p>
            <div class="icons">
                <i id="prev" class="fa-solid fa-angle-left"></i>
                <i id="next" class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
